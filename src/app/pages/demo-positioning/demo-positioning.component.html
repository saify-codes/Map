<div class="demo-positioning-container">
    <h2>Demonstrating Positioning</h2>
  
    <!-- Absolute Positioning -->
    <div class="position-container">
      <div class="absolute-box">
        <p>This box is positioned absolutely (50px from the top, 100px from the left).</p>
      </div>
    </div>
  
    <!-- Relative Positioning -->
    <div class="position-container">
      <div class="relative-box">
        <p>This box is positioned relatively (20px down and 30px right from its original position).</p>
      </div>
    </div>
  </div>
